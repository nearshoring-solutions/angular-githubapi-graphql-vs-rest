<div class="wrapper" fxFlex fxLayout="column" fxLayoutAlign="center center">
  <div fxFlex="10"></div>
  <div fxFlex="80" class="commits-card mat-elevation-z8">
    <div>
      <h2>
        GitHub
        <a href="https://github.com/nearshoring-solutions/"
          >nearshoring-solutions</a
        >
        Repos
      </h2>
    </div>
    <div
      fxLayout="column"
      fxLayoutAlign="start center"
      fxFlexFill
      fxLayoutGap="20px"
    >
      <mat-card class="mat-elevation-z8" fxFlex="10">
        <div fxFlex fxLayout fxLayoutAlign="center center">
          <mat-select
            placeholder="Select Repo"
            name="repo"
            (selectionChange)="onRepoChange($event)"
          >
            <mat-option *ngFor="let repo of repos | async" [value]="repo.name">
              {{ repo.name }}
            </mat-option>
          </mat-select>
        </div>
      </mat-card>
      <mat-card
        class="table-card mat-elevation-z8"
        fxFlex="70"
        fxLayout="column"
        fxLayoutAlign="start center"
      >
        <table mat-table #table [dataSource]="commits | async">
          <ng-container matColumnDef="sha">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.sha }}</td>
          </ng-container>
          <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef>Author</th>
            <td mat-cell *matCellDef="let row">{{ row.author }}</td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let row">{{ row.date | date: "short" }}</td>
          </ng-container>
          <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef>Message</th>
            <td mat-cell *matCellDef="let row">{{ row.message }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
      </mat-card>
    </div>
  </div>
  <div fxFlex="10"></div>
</div>
